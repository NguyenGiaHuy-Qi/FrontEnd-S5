<!DOCTYPE html>/*đừng cố gắng đọc code*/
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.test {
            border:2px solid darkgreen;
            outline-style:solid;
            outline-color: darkgreen;
            outline-width: thin;
            text-align: center;
            font-size: small;
            height: 30px;
            line-height: 30px;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size:150%;">Center Align Text</h1>
    </header>
    <main>
        <section>
            <p>To just  center the text inside an element,use <span style="background-color: rgb(211, 187, 187);border-radius: 2px;">text-align: center;</span></p>
            <p class="test">This text is centered.</p>
        </section>
        <section style="background-color: rgb(184, 163, 163);">
            <h3 style="margin-left:10px">Example</h3>
            <p style="border-left:3px solid green;margin:10px;background-color: white;"><span style="margin-left:5px">.center {<br>
                <span style="margin-left:30px;color:green">text-align:<span style="color:blue;margin:5px">center;</span></span></span><br>
            <span style="margin-left:30px;color:green">border:<span style="color:blue;margin:5px">3px solid green;</span><br><span style="margin-left:5px;color:black">}</span></p>
            <button style="background-color: rgb(78, 157, 78);color:white;border-radius: 5px;margin-left:12px;border:none;padding:10px;font-size:100%;">Try it yourself>></button>
        </section>
    </main>
</body>
</html>
